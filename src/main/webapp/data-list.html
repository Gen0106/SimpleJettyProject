<div id="preloader">
    <div id="loader">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
</div>

<!--====== PRELOADER  PART ENDS ======-->

<!--====== HEADER  PART START ======-->

<header class="header-area">
    <div class="navigation fixed-top">
        <div class="container-fluid pl-60 pr-60">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <label class="nav-label">Jetty Server</label>
                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </div> <!-- navigation -->
</header>

<!--====== HEADER  PART ENDS ======-->

<!--====== PAGE TITLE  PART START ======-->

<section class="page-title-area d-flex align-items-center bg_cover"
         style="background-image: url(assets/images/page-title-bg.jpeg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title-item text-center">
                    <h3 class="title">Data List</h3>
                </div> <!-- page title item -->
            </div>
        </div> <!-- row -->
    </div> <!-- row -->
    <div class="page-title-shape">
        <img src="assets/images/banner-shape.png" alt="shape">
    </div> <!-- page title shape -->
</section>

<section class="data-section">
    <div class="row">

        <!-- start content -->
        <div class="col-md-12 col-sm-12 col-xs-12">

            <div class="x_panel">
                <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Number </th>
                        <th>Data </th>
                        <th>Created Time</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    <tr>
                        <td style="width: 25%">1</td>
                        <td style="width: 25%">first data</td>
                        <td style="width: 25%">2011/01/25</td>
                        <td style="width: 25%">
                            <button class="btn" onclick="javascript:onClickEditButton()">Edit</button>
                            <button class="btn" onclick="javascript:onClickDeleteButton()">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>

                <div class="input-div row" id="input_div">
                    <div class="col-3"></div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-8">
                                <input class="add-input" type="text" id="data" name="data" />
                            </div>
                            <div class="col-4">
                                <button class="main-btn" onclick="javascript:onClickAddButton()">Add a new data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
